<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Interlocking loops representing trusted relationships -->
  <!-- Left loop -->
  <circle cx="12" cy="16" r="10" fill="none" stroke="#D4AF37" stroke-width="3"/>
  <!-- Right loop - offset to create interlocking effect -->
  <circle cx="20" cy="16" r="10" fill="none" stroke="#B8860B" stroke-width="3"/>
  <!-- Overlay to create interlocking illusion - covers part of right loop behind left -->
  <path d="M 16 6.5 A 10 10 0 0 1 16 25.5" fill="none" stroke="#D4AF37" stroke-width="3"/>
</svg>
